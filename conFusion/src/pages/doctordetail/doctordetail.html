<ion-header>

    <ion-navbar color="primary">
        <ion-title>Doctor Details</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="presentActionSheet($event)">
          <ion-icon name="more"></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row align-items-center>
            <ion-col col-12 col-lg-6>
                <ion-card *ngIf="doctor">
                    <img src="{{BaseURL + doctor.imgURL}}" />
                    <ion-card-content>
                        <ion-card-title>
                            {{doctor.name | uppercase}}
                        </ion-card-title>
                        <p>
                            Qualification {{doctor.qualification}}
                        </p>
                        <p>
                            Specialization {{doctor.specialized}}
                        </p>
                        <p>
                            Timming {{doctor.opTime}} - {{ doctor.closeTime }}
                        </p>
                        <p>
                            Your no - {{ appointmentNo }}
                        </p>
                    </ion-card-content>
                    <!-- <ion-row>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="star"></ion-icon>
                    <div>{{ avgstars }} stars</div>
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{ numcomments }} Comments</div>
                  </button>
                </ion-col>
              </ion-row> -->
                </ion-card>
                <div [hidden]="doctor || errMess">
                    <ion-spinner></ion-spinner>
                    <h4>Loading . . . Please Wait</h4>
                </div>
            </ion-col>

        </ion-row>
        <ion-row align-items-center>
            <div #map id="map"></div>
        </ion-row>
    </ion-grid>

      </ion-fab>
      <ion-fab bottom right *ngIf="favorite">
        <button ion-fab>

        </button>
      </ion-fab> -->
</ion-content>
<ion-footer no-shadow>
    <ion-toolbar position="bottom">
        <button ion-button full (click)="addAppointment()">Add Appointment</button>
    </ion-toolbar>
</ion-footer>
