<ion-header>

    <ion-toolbar color="primary-pale">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Add Appointment</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="appointment" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input type="number" formControlName="age"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Date and Time</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" formControlName="dateTime"></ion-datetime>
        </ion-item>
        <button ion-button type="submit" [disabled]="!appointment.valid">Add Appointment</button>
    </form>
</ion-content>
