<mat-tab-group class="demo-tab-group">
    <mat-tab label="Details">
        <div class="demo-tab-content">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar style="background-image: url('{{ BASE_URL + data.detail.imgURL }}')" class="example-header-image"></div>
                    <mat-card-title> {{ data.detail.id }} </mat-card-title>
                    <mat-card-subtitle> {{ data.detail.age }} </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <mat-accordion>
                        <mat-expansion-panel *ngFor="let info of data.detail.history">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    {{ info.doctor }}
                                </mat-panel-title>
                                <mat-panel-description>
                                    Active {{ (info.active)? "True":"False" }}
                                </mat-panel-description>
                            </mat-expansion-panel-header>

                            <mat-card class="example-card" *ngFor="let medicine of info.med">
                                <mat-card-header>
                                    <mat-card-title> {{ medicine.name }} </mat-card-title>
                                    <mat-card-subtitle> {{ medicine.mg }} Mg </mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p *ngFor="let time of medicine.time">
                                        {{ time.time }} - {{ time.quan }}
                                    </p>
                                </mat-card-content>
                            </mat-card>
                        </mat-expansion-panel>
                        <!-- <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              Self aware panel
                            </mat-panel-title>
                            <mat-panel-description>
                              Currently I am {{panelOpenState ? 'open' : 'closed'}}
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                          <p>I'm visible because I am open</p>
                        </mat-expansion-panel> -->
                    </mat-accordion>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Prescription">
        <div class="demo-tab-content">
            <form class="example-form">
                <mat-grid-list cols="3" rowHeight="100px" *ngFor="let data of count; let i=index ">
                    <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Salt Name" #med>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Quantity (Mg)" #qty>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-raised-button (click)="addMore(med, qty)" color="primary">Add</button>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-grid-list cols="1">
                    <button mat-raised-button (click)="submit(med, qty)" color="primary">Done</button>
                </mat-grid-list>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
